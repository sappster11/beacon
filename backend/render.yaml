# Render.com deployment configuration
services:
  # Backend API
  - type: web
    name: beacon-api
    env: node
    region: oregon
    plan: free # or starter/standard for production
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: beacon-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app # Update this after frontend deployment

databases:
  - name: beacon-db
    plan: free # or starter for production
    databaseName: beacon
    user: beacon
